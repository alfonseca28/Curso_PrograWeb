<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <h1>Mi formulario</h1>
    <form action="" method="post">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" value="Introduce tu nombre" />
      <br /><br />
      <label for="apellido">Apellido</label>
      <input type="text" value="Introduce tu apellido" id="apellido" />
      <br /><br />
      <label for="comentario">Comentario</label>
      <br /><br />
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br /><br />
      <label for="Contrase単a">Contrase単a</label>
      <input
        type="password"
        placeholder="Introduce tu contrase単a"
        id="contrase単a"
      />
      <br /><br />
      <label for="correo">Correo</label>
      <input type="email" placeholder="aronalfon@gmail.com" />
      <br /><br />
      <label for="web">Introduce url</label>
      <input type="url" placeholder="https:/www.duckduckgo.com" />
      <br /><br />
      <label for="">Numero</label>
      <input type="number" value="10" min="0" max="25" step="3" />
      <br /><br />
      <input type="range" value="10" min="0" max="25" step="3" />
      <br /><br />
      <label for="checkboc">Checkbox</label>
      <input type="checkbox" />
      <br /><br />
    </form>
  </body>
</html>
