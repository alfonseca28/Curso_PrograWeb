    <div id="formulario">
      <h1 class="">Formulario para adoptar</h1>
      <form class="">
        <label for="">Nombre</label>
        <input type="text" name="nombre" />
        <label for="">Apellido</label>
        <input type="text" />
        <label for="">Dirección</label>
        <textarea name="direccion" cols="30" rows="10"></textarea>
        <label for="">Fecha de adopción</label>
        <input type="date" name="fecha" />
        <label for="">Perro a Adoptar</label>
        <select name="perro">
          <option value="">Doki</option>
          <option value="">Firulais</option>
          <option value="">Pelusa</option>
        </select>
        <input type="submit" value="Registrar">
      </form>
    </div>
  </div>
